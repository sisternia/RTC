<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Khu hiển thị User List-->
    <div id="user-list-container">
        <div id="user-list-header">
            <button id="userTab" class="btn btn-outline-primary">Users</button>
        </div>
        <div id="user-list"></div>
    </div>

    <div id="video-container">
        <div id="video-streams">
            <div class="main-video-box video-box">
                <div class="user-label" id="localUserLabel">You</div>
                <video id="localVideo" autoplay muted></video>
                <i class="bi bi-pin pin-icon"></i>
            </div>
            <div id="remoteVideos" class="secondary-video-box">
                <!-- Remote user videos will be appended here -->
            </div>
        </div>
        <div id="controls">
            <button id="toggleDisplay" class="btn btn-outline-primary">
                <i class="bi bi-display"></i>
            </button>
            <button id="toggleCamera" class="btn btn-outline-primary">
                <i class="bi bi-camera-video"></i>
            </button>
            <button id="toggleMic" class="btn btn-outline-primary">
                <i class="bi bi-mic"></i>
            </button>
            <button id="leaveRoom" class="btn btn-outline-danger">
                <i class="bi bi-box-arrow-right"></i>
            </button>
            <!-- Biểu tượng chat -->
            <button id="toggleChat" class="btn btn-outline-primary">
                <i class="bi bi-chat-left"></i>
            </button>
        </div>
    </div>

    <!-- Khu vực chat (ẩn mặc định và sẽ được hiển thị khi thao tác toggle) -->
    <div id="chat-container" class="hidden">
        <div id="chat-header">
            <button id="chatTab" class="btn btn-outline-primary">Chat</button>
        </div>
        <div id="messages"></div>
        <div id="chat-controls">
            <textarea id="messageInput" placeholder="Nhập tin nhắn ..." class="form-control"></textarea>
            <button id="sendMessage" class="btn btn-outline-primary"><i class="bi bi-send"></i></button>
            <button id="startRecording" class="btn btn-outline-primary" data-recording="false"><i class="bi bi-record"></i></button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/main.js"></script>
    <script src="js/socket-connection.js"></script>
    <script src="js/video-setup.js"></script>
    <script src="js/chat-room.js"></script>
    <script src="js/audio-recording.js"></script>
</body>
</html>
