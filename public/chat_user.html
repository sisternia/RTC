<div class="chat-container" id="chatContainer">
    <div class="chat-header">
        <span id="chatFriendName">Chat</span>

    </div>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
        <!-- Icon added here -->

    .chat-container {

        z-index: 1000;
        display: none;

    .chat-header {

        top: 10px;

        color: #fff;

    .chat-box {
        flex: 1;

        color: #fff;

        color: #000;
    }

    .file-message-card {
