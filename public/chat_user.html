<div class="chat-container" id="chatContainer">
    <div class="chat-header">
        <span id="chatFriendName">Chat</span>
        <span class="close-chat" id="closeChat">&times;</span>
    </div>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
        <textarea id="chatInput" placeholder="Nhập tin nhắn..." rows="1"></textarea>
        <button id="sendMessageButton">Gửi</button>
    </div>
</div>

<style>
    .chat-container {
        width: 300px;
        height: 400px;
        border: 1px solid #ccc;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: fixed;
        bottom: 20px;
        right: 80px;
        z-index: 1000;
        display: none;
    }
    .chat-header {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border-bottom: 1px solid #ccc;
        position: relative;
        flex-shrink: 0;
    }
    .chat-header .close-chat {
        position: absolute;
        right: 10px;
        top: 10px;
        cursor: pointer;
        color: #fff;
    }
    .chat-box {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column-reverse;
    }
    .message-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-bottom: 10px;
    }
    .message-container.self-container {
        align-items: flex-end;
    }
    .time {
        font-size: 0.8em;
        margin-bottom: 2px;
        color: gray;
        display: none;
        text-align: center;
        width: 100%;
    }
    .message {
        max-width: 70%;
        padding: 10px;
        border-radius: 15px;
        word-wrap: break-word;
    }
    .message.self {
        background-color: #0866ff;
        color: #fff;
    }
    .message.other {
        background-color: #f1f0f0;
        color: #000;
    }
    .input-container {
        display: flex;
        padding: 10px;
        flex-shrink: 0;
        border-top: 1px solid #ccc;
    }
    .input-container textarea {
        flex-grow: 1;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        outline: none;
        resize: none;
        overflow-y: auto; /* Hiển thị thanh cuộn khi vượt quá chiều cao tối đa */
        max-height: calc(1.5em * 4); /* Giới hạn chiều cao đến 4 dòng */
    }
    .input-container button {
        margin-left: 10px;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    /* Đảm bảo xuống dòng và khoảng trắng được giữ nguyên */
    .message .text {
        white-space: pre-wrap;
    }
</style>
