<!-- Modal Thông tin User -->
<div class="modal fade" id="userInfoModal" tabindex="-1" aria-labelledby="userInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="userInfoModalLabel">Thông tin người dùng</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                <div class="d-flex align-items-start">
                    <!-- Biểu tượng bên trái -->
                    <div class="me-4">
                        <i class="bi bi-person-circle" style="font-size: 3rem; color: #0d6efd;"></i>
                    </div>
                    
                    <!-- Form thông tin người dùng -->
                    <div class="flex-grow-1">
                        <div class="mb-3 d-flex align-items-center">
                            <label for="modalUsername" class="form-label me-3" style="width: 150px;">
                                <strong>Tên người dùng:</strong>
                            </label>
                            <input type="text" id="modalUsername" class="form-control" readonly>
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <label for="modalEmail" class="form-label me-3" style="width: 150px;">
                                <strong>Email:</strong>
                            </label>
                            <input type="text" id="modalEmail" class="form-control" readonly>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <!-- Nút Đổi mật khẩu -->
                <button type="button" class="btn btn-primary" id="changePasswordButton">Đổi mật khẩu</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>
