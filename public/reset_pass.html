<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khôi phục mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="card p-4" style="width: 400px;">
            <h3 class="text-center">Tạo mật khẩu mới</h3>
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập...">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email...">
            </div>
            <button id="resetButton" class="btn btn-primary w-100">Xác nhận</button>
            <div class="text-center mt-3">
                <a href="login.html">Trở về</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('resetButton').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            const response = await fetch('/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email })
            });

            const data = await response.json();
            if (data.success) {
                alert('A new password has been sent to your email.');
                window.location.href = 'login.html';
            } else {
                alert('Error: ' + data.message);
            }
        });
    </script>
</body>
</html>
